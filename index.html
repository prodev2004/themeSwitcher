<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Theme Switcher - JavaScript</title>
    <!-- dont forget to link CSS and JS -->
    <!-- Source Code in the description -->
</head>
<body>
    <div class="container">
        <div class="card">
            <input type="checkbox">
            <div class="colors">
                <div class="color" style="--bcg: #ff7f50; --delay: .1s;"></div>
                <div class="color" style="--bcg: #6495ed; --delay: .2s;"></div>
                <div class="color" style="--bcg: #ff1493; --delay: .3s;"></div>
                <div class="color" style="--bcg: #00ced1; --delay: .4s;"></div>
            </div>
            <button>Choose a Theme</button>
        </div>
    </div>
</body>
</html>
